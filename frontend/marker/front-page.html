<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Home Page - Marker</title>
    <link rel="stylesheet" href="../css/front-page.css">

<body>
<!-- Navigation bar -->
<div id="navbar-container"></div>

<div class="container">

    <!-- Marking Summary and directory to main moderation page -->
    <h2>Your Current Markings</h2>
    <h3>2025 Semester 1</h3>

    <div class="table-header">
        <span id="header-name">Name</span>
        <span id="header-due-date">Due</span>
        <span id="header-submit-date">Submitted</span>
        <span id="header-score">Score</span>
    </div>

    <div class="head-divider"></div>

    <button class="marking-accordion">
        <img class="arrow" src="../images/front-page/arrow.png" alt="arrow"/>
        Assignment 1</button>
    <div class="divider"></div>
    <div class="panel">
        <div class="moderation">
            <a href="moderation-page.html" class="moderation-title">Moderation 1</a>
            <div class="moderation-due">Aug 22 at 5:00PM</div>
            <div class="moderation-submitted">-</div>
            <div class="moderation-score">__/60</div>
        </div>
        <div class="mini-divider"></div>

        <div class="moderation">

        <div class="mini-divider"></div>
        -->

    <!-- Overall Summarized Statistics -->
    <h2>Summarized Statistics</h2>
    <h3>2025 Semester 1</h3>
    <button class="progress-accordion">
        <img class="arrow" src="../images/front-page/arrow.png" alt="arrow"/>
        Assignment 1
    </button>
    <div class="head-divider"></div>

    <div class="moderation-container">
        <div class="panel-2">
            <div class="moderation-box">
                <div class="moderation-title-2">
                    <a href="moderation.html">Moderation 1</a>
                </div>
                <div class="mini-divider-2"></div>
                <table class="statistics-table">
                    <tr>
                        <td>Your Mark</td>
                        <td>--</td>
                    </tr>
                    <tr>
                        <td>Marker's Total</td>
                        <td>--</td>
                    </tr>
                    <tr>
                        <td>Difference from Unit Chair</td>
                        <td>--</td>
                    </tr>
                </table>
            </div>

             <div class="moderation-box">

                <table class="statistics-table">
