<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderation</title>
    <link rel="stylesheet" href="css/moderation-page.css">

</head>

<body>

<!-- top navigation bar to be added... -->

<div class="container">

    <!-- left panel: assignment document-->
    <div class="left-panel">
        <div class="title-tab">
            <div id="moderation-title"></div>
            <button id="moderation-submit">Submit</button>
        </div>
        <div id="moderation-subtitle">Moderation 1</div>
        <iframe id="moderation-doc"></iframe>
    </div>

    <div class="vertical-divider"></div>

    <!-- right panel:  -->
    <div class="right-panel">

        <div class="tabs">

            <button class="tab-links" onclick="openTabContent(event, 'Rubric')" id="defaultOpen">Rubric</button>
            <button class="tab-links" onclick="openTabContent(event, 'Statistics')">Statistics</button>

        </div>

        <div id="Rubric" class="tab-content">

            <h3>Criteria</h3>

            <table class="rubric-table">

                <!-- Rubric table header -->
                <thead>
                <tr>
                    <th>Criteria</th>
                    <th>High Distinction</th>
                    <th>Distinction</th>
                    <th>Credit</th>
                    <th>Pass</th>
                    <th>Fail</th>
                    <th>Criteria Score</th>
                    <th>Comments</th>
                </tr>
                </thead>

                <!-- Parsed Rubric Table -->
                <tbody id="criteria"></tbody>

            </table>


        </div>


        <div id="Statistics" class="tab-content">
            <h3>Statistics</h3>
            <p>No stats yet...</p>
        </div>

    </div>
</div>

<script src="js/openTabContent.js"></script>
<script src="js/moderationHandler.js"></script>


</body>
</html>
