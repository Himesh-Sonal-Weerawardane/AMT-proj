<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Publish New Module - Admin</title>
  <link rel="stylesheet" href="../css/publish-module.css" />
  <link rel="stylesheet" href="../css/navbar.css">
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/handsontable/styles/handsontable.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/handsontable/styles/ht-theme-main.min.css"
  />
</head>
<body>

<!-- Navigation bar -->
<div id="navbar-container"></div>

<main class="page-wrapper">
  <section class="module-card">
    <header class="module-card__header">
      <h1 class="module-card__title">New Module</h1>
    </header>
    <form class="module-form" id="module-form" enctype="multipart/form-data">

      <div class="form-group">
        <label class="form-label" for="year">Year</label>
        <input
                class="form-control"
                type="text"
                id="year"
                name="year"
                placeholder="Enter Year (Eg: 2025)"
                required
        />
      </div>

      <div class="form-group">
        <label class="form-label" for="semester">Semester</label>
        <input
                class="form-control"
                type="text"
                id="semester"
                name="semester"
                placeholder="Enter Semester (1 or 2)"
                pattern="[1-2]"
                required
        />
      </div>

      <div class="form-group">
        <label class="form-label" for="assignment-number">Assignment Number</label>
        <input
                class="form-control"
                type="text"
                id="assignment-number"
                name="assignment-number"
                placeholder="Enter Assignment Number (1 or 2)"
                pattern="[1-2]"
                required
        />
      </div>

      <div class="form-group">
        <label class="form-label" for="moderation-number">Moderation Number</label>
        <input
                class="form-control"
                type="text"
                id="moderation-number"
                name="moderation-number"
                placeholder="Enter Moderation Number (1 or 2)"
                pattern="[1-2]"
                required
        />
      </div>

      <div class="form-group">
        <label class="form-label" for="module-title">Title</label>
        <input
                class="form-control"
                type="text"
                id="module-title"
                name="module-title"
                placeholder="Module Name (Not required)"
        />
      </div>
      <div class="form-group">
        <label class="form-label" for="module-deadline">Set Deadline</label>
        <input
                class="form-control"
                type="datetime-local"
                id="module-deadline"
                name="module-deadline"
                required
        />
      </div>
      <div class="form-group form-group--description">
        <label class="form-label" for="module-description">Description</label>
        <textarea
                class="form-control form-control--textarea"
                id="module-description"
                name="module-description"
                placeholder="Provide a detailed module description here... (Not required)"
        ></textarea>
      </div>

      <section class="upload-section">
        <div class="upload-section__heading">
          <h2 class="upload-section__title">Upload Assignment</h2>
          <span class="upload-section__icon" aria-hidden="true">♡</span>
        </div>
        <div class="upload-section__content">
          <label class="file-upload-card" for="assignment-upload" data-upload-card>
            <input
                    class="file-upload-card__input"
                    type="file"
                    id="assignment-upload"
                    name="assignment-upload"
                    accept=".pdf,.doc,.docx"
                    data-upload-input
            />
            <div class="file-upload-card__placeholder" data-placeholder>
              <span class="file-upload-card__icon" aria-hidden="true">⬆</span>
              <span class="file-upload-card__text">Upload here</span>
              <span class="file-upload-card__hint">PDF files will display a preview once selected.</span>
            </div>
            <div class="file-upload-card__preview" data-preview hidden>
              <div class="file-upload-card__details">
                <h3 class="file-upload-card__title">Preview</h3>
                <p class="file-upload-card__filename" data-file-name></p>
              </div>
              <object
                      class="file-upload-card__document"
                      data-preview-object
                      type="application/pdf"
                      hidden
              >
                <p class="file-upload-card__fallback-message">
                  Preview unavailable. Your file will still be uploaded.
                </p>
              </object>
              <p
                      class="file-upload-card__fallback-message"
                      data-fallback
                      data-default-message="Preview unavailable for this file type. Your file will still be uploaded."
                      hidden
              >
                Preview unavailable for this file type. Your file will still be uploaded.
              </p>
            </div>
          </label>
        </div>
      </section>

      <section class="upload-section">
        <div class="upload-section__heading">
          <h2 class="upload-section__title">Upload Rubric</h2>
          <span class="upload-section__icon" aria-hidden="true">♡</span>
        </div>
        
        <div class="rubric-mode-toggle">
          <label for="rubric-mode">Rubric Input Method:</label>
          <select id="rubric-mode">
            <option value="automatic" selected>Automatic (Upload DOC/DOCX)</option>
            <option value="manual">Manual (Enter Table)</option>
          </select>
        </div>
        
        <!-- Automatic Rubric Section (Automatic Upload) -->
        <div class="upload-section__content" id="automatic-rubric">
          <label class="file-upload-card" for="rubric-upload" data-upload-card>
            <input
                    class="file-upload-card__input"
                    type="file"
                    id="rubric-upload"
                    name="rubric-upload"
                    accept=".pdf,.doc,.docx"
                    data-upload-input
            />
            <div class="file-upload-card__placeholder" data-placeholder>
              <span class="file-upload-card__icon" aria-hidden="true">⬆</span>
              <span class="file-upload-card__text">Upload here</span>
              <span class="file-upload-card__hint">PDF files will display a preview once selected.</span>
            </div>
            <div class="file-upload-card__preview" data-preview hidden>
              <div class="file-upload-card__details">
                <h3 class="file-upload-card__title">Preview</h3>
                <p class="file-upload-card__filename" data-file-name></p>
              </div>
              <object
                      class="file-upload-card__document"
                      data-preview-object
                      type="application/pdf"
                      hidden
              >
                <p class="file-upload-card__fallback-message">
                  Preview unavailable. Your file will still be uploaded.
                </p>
              </object>
              <p
                      class="file-upload-card__fallback-message"
                      data-fallback
                      data-default-message="Preview unavailable for this file type. Your file will still be uploaded."
                      hidden
              >
                Preview unavailable for this file type. Your file will still be uploaded.
              </p>
            </div>
          </label>
        </div>

        <!-- Manual Rubric Section (Copy data into a table) -->
        <div id="manual-rubric">
          <div class="form-group">
          <label class="form-label" for="rubric-title">Rubric Title</label>
            <input
                    class="form-control"
                    type="text"
                    id="rubric-title"
                    name="rubric-title"
                    placeholder="Enter Rubric Title (Not required)"
            />
          </div>

          <br>
          <div id="rubric-table">
            <div id="handsontable-grid"></div>
          </div>

          <ul>How to use:
            <li>Copy the whole Rubric table from a word document into this table.</li>
            <li>Right Click to add/delete a row.</li>
          </ul>
        </div>
      </section>

      <div class="form-actions">
        <button type="submit" class="publish-button">Publish Module</button>
      </div>
    </form>
  </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
<script src="../js/admin/upload-moderation.js"></script>
<script src="../js/navbar.js"></script>

</body>
</html>
