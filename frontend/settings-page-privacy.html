<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Marker</title>
     <link rel="stylesheet" href="../css/settings-page.css">
</head>
<body>
    <!-- Settings Sidebar -->
    <div class="settings-sidebar">
        <a href="settings-page-profile.html">Profile</a>
        <a class="active" href="settings-page-privacy.html">Privacy</a>
    </div>

    <!-- Page Content -->
    <div class="page-content">
        <!-- Profile Form -->
        <!-- To change 'privacy_page_email.php' to whatever file will process email changes -->
        <form id="email-form" action="privacy_page_email.php" method="post">
            <h1>Change Email</h1>

            <div class="input-container">
                <h3>Current Email</h3>
                <p id="profile-email-text">examplemail@gmail.com</p>

                <label for="email"><b>New Email</b></label>
                <input type="email" placeholder="Enter new email" name="email" id="email" required>

                <label for="confirm-email"><b>Confirm Email</b></label>
                <input type="email" placeholder="Confirm email" name="confirm-email" id="confirm-email" required>
            </div>

            <p id="email-error-msg">Emails do not match!</p>
            <div class="button-container">
                <button type="submit">Confirm Email</button>
            </div>
        </form>

        <br>
        <hr>
        <!-- To change 'privacy_page_psw.php' to whatever file will process psw changes -->
        <form id="psw-form" action="privacy_page_psw.php" method="post">
            <h1>Change Password</h1>

            <div class="input-container">
                <label for="password"><b>New Password</b></label>
                <input type="psw" placeholder="Enter new password" name="password" id="password" required>

                <label for="confirm-password"><b>Confirm Password</b></label>
                <input type="psw" placeholder="Confirm password" name="confirm-password" id="confirm-password" required>
            </div>

            <p id="psw-error-msg">Passwords do not match!</p>
            <div class="button-container">
                <button type="submit">Confirm Password</button>
            </div>
        </form>
    </div>

    <!-- Script -->
    <script src="../js/login-session.js"></script>
    <script src="../js/settings-page.js"></script>
</body>
</html>
