<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moderation</title>
    <link rel="stylesheet" href="../css/moderation-page.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
  </head>

  <body>
    <!-- Navigation bar -->
    <div id="navbar-container"></div>

    <div class="container">
      <!-- left panel: assignment document-->
      <div class="left-panel">
        <div class="title-tab">
          <div id="moderation-title"></div>
          <div id="moderation-controls">
            <div id="total-score">_ / _</div>
            <button id="moderation-submit">Submit</button>
          </div>
        </div>
        <div id="moderation-subtitle">Moderation 1</div>
        <iframe id="moderation-doc"></iframe>
      </div>

      <div id="drag-bar" class="vertical-divider"></div>

      <!-- right panel:  -->
      <div class="right-panel">
        <div class="tabs">
          <button
            class="tab-links"
            onclick="openTabContent(event, 'Rubric')"
            id="defaultOpen"
          >
            Rubric
          </button>
          <button
            class="tab-links"
            onclick="openTabContent(event, 'Description')"
          >
            Description
          </button>
          <button
            class="tab-links"
            onclick="openTabContent(event, 'Statistics')"
          >
            Statistics
          </button>
          <button class="tab-links" onclick="openTabContent(event, 'Feedback')">
            Feedback
          </button>
        </div>

        <div id="Rubric" class="tab-content">
          <h3 style="margin: 10px 0 20px 10px; font-size: 20px">Criteria</h3>

          <div id="criteria"></div>
        </div>

        <div id="Description" class="tab-content">
          <h3 style="margin: 10px 0 20px 10px; font-size: 20px">Description</h3>
          <p id="moderation-description" class="moderation-desc"></p>
        </div>

        <div id="Statistics" class="tab-content">
          <h3 style="margin: 10px 0 20px 10px; font-size: 20px">Statistics</h3>
          <p>No stats yet...</p>
        </div>

        <div id="Feedback" class="tab-content">
          <h3 style="margin: 10px 0 20px 10px; font-size: 20px">Feedback</h3>

          <div id="feedbacks"></div>
        </div>
      </div>
    </div>

    <script src="../js/openTabContent.js"></script>
    <script src="../js/draggingFeature.js"></script>
    <script src="../js/moderationHandler.js"></script>
    <script src="../js/navbar.js"></script>
  </body>
</html>
